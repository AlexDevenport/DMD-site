{% extends 'pages/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div style="text-align: center;">
    <a>Регистрация</a>
</div>

<div class="things;" style="text-align: center;">

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <input type="text" id="username" name="username" placeholder="Логин" required><br>
        <input type="email" id="email" name="email" placeholder="example@mail.com" required><br>
        <input type="password" id="password1" name="password1" placeholder="Пароль" required><br>
        <input type="password" id="password2" name="password2" placeholder="Подтвердите пароль" required><br>
        <input type="submit" value="Зарегистрироваться">
        <!-- Блок для отображения сообщений -->
        {% if messages %}
            {% for message in messages %}
                <div style="color: red;">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </form>
</div>
<div style="text-align: center;">
    <a href="{% url 'login' %}" class="{% if request.resolver_match.url_name == 'login' %}active{% endif %}">Авторизация</a>
</div>
{% endblock %}
