<div class="top">
    <nav>
        <ul>
            <li><a href="{% url 'main' %}" class="{% if request.resolver_match.url_name == 'main' %}active{% endif %}">Главная</a></li>
            
            <!-- Ссылка "Новый" -->
            <li>
                {% if user.is_authenticated %}
                    <a href="{% url 'form' %}" class="{% if request.resolver_match.url_name == 'form' %}active{% endif %}">Новый</a>
                {% else %}
                    <a href="{% url 'register' %}" class="{% if request.resolver_match.url_name == 'register' %}active{% endif %}">Новый</a>
                {% endif %}
            </li>
            
            <!-- Ссылка "Список" -->
            <li>
                {% if user.is_authenticated %}
                    <a href="{% url 'char_list' %}" class="{% if request.resolver_match.url_name == 'char_list' %}active{% endif %}">Список</a>
                {% else %}
                    <a href="{% url 'register' %}" class="{% if request.resolver_match.url_name == 'register' %}active{% endif %}">Список</a>
                {% endif %}
            </li>
            
            <!-- Ссылка на имя пользователя или регистрацию -->
            {% if user.is_authenticated %}
                <li><a href="{% url 'login' %}" class="{% if request.resolver_match.url_name == 'login' %}active{% endif %}">{{ user.username }}</a></li>
            {% else %}
                <li><a href="{% url 'register' %}" class="{% if request.resolver_match.url_name == 'register' %}active{% endif %}">Регистрация</a></li>
            {% endif %}
        </ul>
    </nav>
</div>
